
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - BO3 Mod Tool Helper</title>
<link rel="stylesheet" href="styles-login.css">
<script type="module" src="auth.js"></script>
</head>
<body onload="redirectIfLoggedIn()">
<div class="form-container">

    
<h2>Create Account</h2>
<input type="text" id="register-name" placeholder="Display Name" required>
<input type="email" id="register-email" placeholder="Email" required>
<input type="password" id="register-password" placeholder="Password (min 6 chars)" required>
<button onclick="register()">Register</button>
<p id="register-status" class="status-msg"></p>
<p>Already have an account? <a href="login.html">Login</a></p>

</div>
</body>
</html>
