<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - BO3 Mod Tool Helper</title>
<link rel="stylesheet" href="styles.css">
<script type="module" src="auth.js"></script>
</head>
<body>

<header>
  <div class="container" style="display:flex;justify-content:space-between;align-items:center;">
    <h1>BO3 MOD TOOL HELPER</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="guides.html">Guides</a>
      <a href="downloads.html">Downloads</a>
      <a href="error-log.html">Error Log</a>
      <a href="tutorials.html">Tutorials</a>
      <a href="community.html">Community</a>
      <a href="login.html" class="active">Login</a>
    </nav>
  </div>
</header>

<section>
  <div class="container">
    <div class="form-container">
      <h2>Login</h2>
      <input type="email" id="login-email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="login-password" id="loginPassword" placeholder="Password" required>
      <button type="button" onclick="login()" id="loginBtn">Login</button>
      <p style="margin-top:10px;">
        Don't have an account? <a href="register.html" style="color:#ff6600;">Register</a>
      </p>
      <p>
        Forgot your password? <a href="forgot-password.html" style="color:#ff6600;">Reset</a>
      </p>
    </div>
  </div>
</section>

<footer>
  © 2025 BO3 Mod Tool Helper — All assets/scripts belong to their original creators.
</footer>

<script type="module">
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
import { auth } from './auth.js';

document.getElementById("loginBtn").addEventListener("click", () => {
  const email = document.getElementById("loginEmail").value.trim();
  const password = document.getElementById("loginPassword").value.trim();

  if (!email || !password) {
    alert("Please fill in all fields.");
    return;
  }

  signInWithEmailAndPassword(auth, email, password)
    .then(() => {
      alert("Login successful!");
      window.location.href = "index.html";
    })
    .catch(error => {
      alert(error.message);
    });
});
</script>

</body>
</html>
