<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<script type="module" src="auth.js"></script>
</head>
<body>

<header>
  <div class="container" style="display:flex;justify-content:space-between;align-items:center;">
    <h1>BO3 MOD TOOL HELPER</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="guides.html">Guides</a>
      <a href="downloads.html">Downloads</a>
      <a href="error-log.html">Error Log</a>

      <a href="community.html">Community</a>
      <a href="login.html">Login</a>
    </nav>
  </div>
</header>

<section>
  <div class="container">
    <div class="form-container">
      <h2>Reset Password</h2>
      <p style="color:#ccc;margin-bottom:15px;">Enter your account email and we’ll send you a reset link.</p>
      <input type="email" id="forgot-email" id="resetEmail" placeholder="Email" required>
      <button type="button" onclick="resetPassword()" id="resetBtn">Send Reset Link</button>
      <p style="margin-top:10px;">
        Remembered it? <a href="login.html" style="color:#ff6600;">Back to Login</a>
      </p>
    </div>
  </div>
</section>

<footer>
  © 2025 BO3 Mod Tool Helper — All assets/scripts belong to their original creators.
</footer>

<script type="module">
import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
import { auth } from './auth.js';

document.getElementById("resetBtn").addEventListener("click", async () => {
  const email = document.getElementById("resetEmail").value.trim();
  if (!email) {
    alert("Please enter your email.");
    return;
  }

  try {
    await sendPasswordResetEmail(auth, email);
    alert("Password reset email sent! Check your inbox (and spam).");
  } catch (err) {
    alert(err.message);
  }
});
</script>

</body>
